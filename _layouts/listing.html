---
layout: default
---

<header>
  {%- include header.html -%}
</header>

<article>

  <h1>{{ page.title | escape }}</h1>

  <p>Posts filled under this category:</p>

  <ul>
  {%- for post in page.posts -%}
    <li>
      <a href="{{ post.url }}">{{ post.title | escape }}</a>
    </li>
  {%- endfor -%}
  </ul>

</article>

<hr />

<footer class="small muted">
  {%- include footer.html -%}
</footer>

<script>
  const yearStr = new Date().getFullYear()
  document.querySelector('#copyright-year').innerText = yearStr
</script>
