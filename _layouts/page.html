---
layout: default
---

<header class="small muted">
  {%- include header.html -%}
</header>

<article>

  <h1>{{ page.title | escape }}</h1>

  {% if page.description and page.description_visible == true %}
  <p class="muted negative-top-x-spacer bottom-x-spacer">{{ page.description | smartify }}</p>
  {% endif %}

  {% if page.toc %}
    {% include toc.html %}
  {% endif %}

  {{ content }}

</article>

<hr />

<footer>
  {%- include footer.html -%}
</footer>
