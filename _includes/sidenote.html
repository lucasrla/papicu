<span class="sidenote"><input aria-label="Show sidenote" type="checkbox" id="sidenote__checkbox--{{- include.id -}}" class="sidenote__checkbox"><label tabindex="0" title="Sidenote content" aria-describedby="sidenote-{{- include.id -}}" for="sidenote__checkbox--{{- include.id -}}" class="sidenote__button sidenote__button--number-{{- include.id -}}">{{- include.label -}}</label><small id="sidenote-{{- include.id -}}" class="sidenote__content sidenote__content--number-{{- include.id -}}"><span class="sidenote__content-parenthesis"> (sidenote: </span>{{- include.content -}}<span class="sidenote__content-parenthesis">) </span></small>&nbsp;</span>
