{% if include.id %}<span class="sidenote"><input aria-label="Show sidenote" type="checkbox" id="sidenote__checkbox--{{- include.id -}}" class="sidenote__checkbox">{% else %}<span class="sidenote"><input aria-label="Show sidenote" type="checkbox" id="sidenote__checkbox--{{- include.label | slugify: "latin" -}}" class="sidenote__checkbox">{% endif %}{% if include.mode == "inline" %}<label tabindex="0" title="Sidenote content" aria-describedby="sidenote-{{- include.id -}}" for="sidenote__checkbox--{{- include.id -}}" class="sidenote__inline_label muted">[{{- include.id -}}]{% elsif include.id %}<label tabindex="0" title="Sidenote content" aria-describedby="sidenote-{{- include.id -}}" for="sidenote__checkbox--{{- include.id -}}" class="sidenote__button sidenote__button--number-{{- include.id -}}">{{- include.label -}}{% elsif include.label %}<label tabindex="0" title="Sidenote content" aria-describedby="sidenote-{{- include.label | slugify: "latin" -}}" for="sidenote__checkbox--{{- include.label | slugify: "latin" -}}" class="sidenote__button">{{- include.label -}}{% endif %}</label>{% if include.id %}<small id="sidenote-{{- include.id -}}" class="sidenote__content sidenote__content--number-{{- include.id -}}">{% else %}<small id="sidenote-{{- include.label | slugify: "latin" -}}" class="sidenote__content">{% endif %}<span class="sidenote__content-parenthesis"> (sidenote: </span>{{- include.content -}}<span class="sidenote__content-parenthesis">) </span></small></span>
