<span class="sidenote"><input aria-label="Show sidenote" type="checkbox" id="sidenote__checkbox--{{- include.id -}}" class="sidenote__checkbox">{% if include.mode == "inline" %}<label tabindex="0" title="Sidenote content" aria-describedby="sidenote-{{- include.id -}}" for="sidenote__checkbox--{{- include.id -}}" class="sidenote__inline_label muted">[{{- include.id -}}]{% else %}<label tabindex="0" title="Sidenote content" aria-describedby="sidenote-{{-   include.id -}}" for="sidenote__checkbox--{{- include.id -}}" class="sidenote__button sidenote__button--number-{{- include.id -}}">{{- include.label -}}{% endif %}</label><small id="sidenote-{{- include.id -}}" class="sidenote__content sidenote__content--number-{{- include.id -}}"><span class="sidenote__content-parenthesis"> (sidenote: </span>{{- include.content -}}<span class="sidenote__content-parenthesis">) </span></small></span>
